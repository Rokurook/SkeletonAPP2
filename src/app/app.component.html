<ion-app>

    <ion-menu side="start" menuId="mainMenu" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button (click)="goToHome()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <!--registro-->
        <ion-item button (click)="goToRegistro()">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>

        <!-- producto -->
        <ion-item routerLink="/tabs/productos" routerDirection="root">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>

        <!-- pago producto -->
        <ion-item button (click)="goToPago()">
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>Pagar producto</ion-label>
        </ion-item>


        <!--cierre sesion-->
        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
