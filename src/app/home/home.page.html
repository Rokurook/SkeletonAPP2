<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!--<ion-back-button></ion-back-button>-->
    </ion-buttons>

    <ion-title>
      Bienvenido {{ user }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Libros disponibles</h2>

  <mat-card *ngFor="let libro of libros" class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ libro.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ libro.autor }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ libro.descripcion }}</p>
      <p><strong>Categor√≠a:</strong> {{ libro.categoria }}</p>
      <p><strong>Precio:</strong> {{ libro.precio | currency:'CLP':'symbol':'1.0-0' }}</p>
    </mat-card-content>
  </mat-card>
</ion-content>
