<ion-header [translucent]="true">
  <ion-toolbar color ="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!--imagen del logo-->
    <div class="logo-container">
      <img src="../../assets/img/libreria.png" alt="Logo" class="logo">
    </div>

<ion-card>
    <ion-card-header>
      <ion-card-title>Mi Libreria App</ion-card-title> 
    </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <!--Boton login-->
        <ion-button expand="block" (click)="login()" class="login-button">Ingreso</ion-button>

        <ion-button expand="block" (click)="registro()" fill="clear" calss="resgister-button">Registro</ion-button>
      </ion-card-content>

      <ion-text class="forgot-password" color="medium">
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a></ion-text>


</ion-card>

</ion-content>
